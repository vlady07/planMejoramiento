<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentaLabel_idVenta}" for="idVenta" />
                    <h:inputText id="idVenta" value="#{ventaController.selected.idVenta}" title="#{bundle.EditVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idVenta}"/>
                    <h:outputLabel value="#{bundle.EditVentaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventaController.selected.fecha}" title="#{bundle.EditVentaTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentaLabel_clientesidCliente}" for="clientesidCliente" />
                    <h:selectOneMenu id="clientesidCliente" value="#{ventaController.selected.clientesidCliente}" title="#{bundle.EditVentaTitle_clientesidCliente}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_clientesidCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentaLabel_vehiculoscodigoVehiculo}" for="vehiculoscodigoVehiculo" />
                    <h:selectOneMenu id="vehiculoscodigoVehiculo" value="#{ventaController.selected.vehiculoscodigoVehiculo}" title="#{bundle.EditVentaTitle_vehiculoscodigoVehiculo}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_vehiculoscodigoVehiculo}">
                        <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ventaController.update}" value="#{bundle.EditVentaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentaViewLink}"/>
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.EditVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
