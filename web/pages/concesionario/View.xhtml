<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConcesionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConcesionarioLabel_nit}"/>
                    <h:outputText value="#{concesionarioController.selected.nit}" title="#{bundle.ViewConcesionarioTitle_nit}"/>
                    <h:outputText value="#{bundle.ViewConcesionarioLabel_nombre}"/>
                    <h:outputText value="#{concesionarioController.selected.nombre}" title="#{bundle.ViewConcesionarioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewConcesionarioLabel_telefono}"/>
                    <h:outputText value="#{concesionarioController.selected.telefono}" title="#{bundle.ViewConcesionarioTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewConcesionarioLabel_direccion}"/>
                    <h:outputText value="#{concesionarioController.selected.direccion}" title="#{bundle.ViewConcesionarioTitle_direccion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{concesionarioController.destroyAndView}" value="#{bundle.ViewConcesionarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConcesionarioEditLink}"/>
                <br />
                <h:commandLink action="#{concesionarioController.prepareCreate}" value="#{bundle.ViewConcesionarioCreateLink}" />
                <br />
                <h:commandLink action="#{concesionarioController.prepareList}" value="#{bundle.ViewConcesionarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConcesionarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
