<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConcesionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConcesionarioEmpty}" rendered="#{concesionarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{concesionarioController.items.rowCount > 0}">
                    <h:outputText value="#{concesionarioController.pagination.pageFirstItem + 1}..#{concesionarioController.pagination.pageLastItem + 1}/#{concesionarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{concesionarioController.previous}" value="#{bundle.Previous} #{concesionarioController.pagination.pageSize}" rendered="#{concesionarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{concesionarioController.next}" value="#{bundle.Next} #{concesionarioController.pagination.pageSize}" rendered="#{concesionarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{concesionarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConcesionarioTitle_nit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConcesionarioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConcesionarioTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConcesionarioTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{concesionarioController.prepareView}" value="#{bundle.ListConcesionarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{concesionarioController.prepareEdit}" value="#{bundle.ListConcesionarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{concesionarioController.destroy}" value="#{bundle.ListConcesionarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{concesionarioController.prepareCreate}" value="#{bundle.ListConcesionarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConcesionarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
